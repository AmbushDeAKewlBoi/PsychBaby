<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Development Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Human Development Timeline</h1>
            <p class="subtitle">Exploring psychological stages from infancy through adolescence</p>
        </header>

        <div class="timeline-indicator">
            <span class="age-marker">Infancy (0-2)</span>
            <div class="timeline-line"></div>
            <span class="age-marker">Adolescence (12-18)</span>
        </div>

        <div class="carousel-container">
            <div class="carousel" id="carousel"></div>
        </div>
    </div>

    <div class="detail-view" id="detailView">
        <div class="detail-content">
            <div class="detail-background" id="detailBackground">
                <img id="detailBackgroundImage" class="detail-background-image" src="" alt="">
            </div>
            <button class="back-button" onclick="closeDetail()">
                <span>‚Üê</span> Back to Timeline
            </button>
            <div class="detail-grid">
                <div class="detail-image-container">
                    <img id="detailImage" class="detail-image" src="" alt="">
                </div>
                <div class="detail-info">
                    <h2 id="detailTitle"></h2>
                    <div class="detail-meta">
                        <div class="meta-item">
                            <span class="meta-label">Theorist</span>
                            <span class="meta-value" id="detailTheorist"></span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Age Range</span>
                            <span class="meta-value" id="detailAge"></span>
                        </div>
                    </div>
                    <div class="detail-section">
                        <h3>Life Event</h3>
                        <p id="detailEvent"></p>
                    </div>
                    <div class="detail-section">
                        <h3>Psychological Stage</h3>
                        <p id="detailExplanation"></p>
                    </div>
                    <div class="connection-box">
                        <h4>Connection to Theory</h4>
                        <p id="detailConnection"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
